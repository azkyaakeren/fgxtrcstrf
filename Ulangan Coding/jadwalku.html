<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal</title>
</head>
  <style>
    body {
      background: url(violet.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      opacity: 0.6;
    }
    
    .container {
      margin: auto;
      width: 80%;
      margin-top: 4rem;
      background-color: rgb(128, 227, 255);
      border: 2px dashed rgb(0, 0, 0);
      border-radius: 20px;
      padding: 20px;
    }

    .container h2 {
      text-align: center;
      color: rgb(0, 0, 0);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      margin: auto;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      color: rgb(0, 0, 0);
    }

    th {
      background-color: #ffffff;
    }

    th:hover {
      background-color: pink;
      color: black;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      table, th, td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jadwalku</h2>
    <div class="main">
      <table border="1px" style="border: 2px dashed black;">
        <tr>
          <th></th>
          <th>Senin</th>
          <th>Selasa</th>
          <th>Rabu</th>
          <th>Kamis</th>
          <th>Jumat</th>
        </tr>
        <tr>
          <th>1</th>
          <th rowspan="3">PAG</th>
          <th rowspan="3">DPPLG</th>
          <th rowspan="2">BNG</th>
          <th rowspan="3">IPAS</th>
          <th rowspan="2">DPPLG</th>
        </tr>
        <tr>
          <th>2</th>
        </tr>
        <tr>
          <th>3</th>
          <th>SNM</th>
          <th>MTK</th>
        </tr>
        <tr>
          <th colspan="6">IST</th>
        </tr>
        <tr>
          <th>4</th>
          <th rowspan="3">POR</th>
          <th rowspan="3">DPPLG</th>
          <th>SNM</th>
          <th rowspan="3">IPAS</th>
          <th>MTK</th>
        </tr>
        <tr>
          <th>5</th>
          <th rowspan="2">SJR</th>
          <th rowspan="2">PPS</th>
        </tr>
        <tr>
          <th>6</th>
        </tr>
        <tr>
          <th colspan="6">IST</th>
        </tr>
        <tr>
          <th>7</th>
          <th rowspan="2">MTK</th>
          <th rowspan="4">DPPLG</th>
          <th rowspan="2">BIN</th>
          <th rowspan="4">INF</th>
          <th rowspan="2">BIN</th>
        </tr>
        <tr>
          <th>8</th>
        </tr>
        <tr>
          <th>9</th>
          <th rowspan="2">BNG</th>
          <th rowspan="2">BJW</th>
          <th rowspan="2"></th>
        </tr>
        <tr>
          <th>10</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
